{% load static %}
<html data-layout="horizontal" data-layout-mode="light" data-layout-position="fixed" data-layout-style="default"
      data-layout-width="fluid" data-preloader="disable" data-sidebar="dark" data-sidebar-image="none"
      data-sidebar-size="sm-hover" data-topbar="light" lang="en">


<head>

    <meta charset="utf-8">
    <title>Dashboard | Velzon - Admin &amp; Dashboard Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Premium Multipurpose Admin &amp; Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <!-- App favicon -->
    <link href="assets/images/favicon.ico" rel="shortcut icon">

    <!-- jsvectormap css -->
    <link href="{% static 'accounts/libs/jsvectormap/css/jsvectormap.min.css' %}" rel="stylesheet" type="text/css">

    <!--Swiper slider css-->
    <link href="{% static 'accounts/libs/swiper/swiper-bundle.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Layout config Js -->
    <script src="{% static 'accounts/js/layout.js' %}{% static 'ac' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'accounts/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="{% static 'accounts/css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="{% static 'accounts/css/app.min.css' %}" rel="stylesheet" type="text/css">
    <!-- custom Css-->
    <link href="{% static 'accounts/css/custom.min.css' %}" rel="stylesheet" type="text/css">


<body>

<!-- Begin page -->
<div id="layout-wrapper">

    {% include 'website/include/header.html' %}
    <div class="main-content p-5">
        <div class="p-5">

                {% block content %}
                {% endblock content %}

        </div>
    </div>


</div>
<!-- END layout-wrapper -->

<script src="{% static 'accounts/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'accounts/libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'accounts/libs/node-waves/waves.min.js' %}"></script>
<script src="{% static 'accounts/libs/feather-icons/feather.min.js' %}"></script>
<script src="{% static 'accounts/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
<script src="{% static 'accounts/js/plugins.js"></script>
<script src="https://c' %}dn.jsdelivr.net/npm/toastify-js" type="text/javascript"></script>
<script src="{% static 'accounts/libs/choices.js/public/assets/scripts/choices.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'accounts/libs/flatpickr/flatpickr.min.js' %}" type="text/javascript"></script>


<!-- apexcharts -->
<script src="{% static 'accounts/libs/apexcharts/apexcharts.min.js' %}"></script>

<!-- Vector map-->
<script src="{% static 'accounts/libs/jsvectormap/js/jsvectormap.min.js' %}"></script>
<script src="{% static 'accounts/libs/jsvectormap/maps/world-merc.js' %}"></script>
<script src="{% static 'accounts/libs/prismjs/prism.js' %}"></script>
<!--Swiper slider js-->
<script src="{% static 'accounts/libs/swiper/swiper-bundle.min.js' %}"></script>

<!-- Dashboard init -->
<script src="{% static 'accounts/js/pages/dashboard-ecommerce.init.js' %}"></script>

<!-- App js -->
<script src="{% static 'accounts/js/app.js' %}"></script>
